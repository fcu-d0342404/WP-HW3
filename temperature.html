
<!DOCTYPE html>
<html>
<head>
	<title>Print dialog box</title>
	<script type="text/javascript">
		var degreec, degreef;
		degreec = window.prompt("please enter a number:");
		degreef = 1.8 * degreec + 32;
		document.writeln(degreef);
	</script>
</head>
<body>
	<p>click refresh to use this function again</p>
</body>
</html>
